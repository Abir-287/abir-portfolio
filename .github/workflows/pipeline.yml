name: Portfolio CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true
      NEXT_PUBLIC_GIT_SHA: ${{ github.sha }}
      NODE_ENV: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Verify package-lock.json exists
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found ✓"
          else
            echo "package-lock.json not found ❌"
            exit 1
          fi

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Build verification
        run: npm run build

  build:
    runs-on: ubuntu-latest
    needs: test
    env:
      CI: true
      NODE_ENV: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Security audit
        run: npm audit --audit-level moderate || true # Continue even if audit fails

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            .next
            public
            package.json
            package-lock.json
            next.config.js
          retention-days: 5

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: ./artifacts

      - name: Setup Node.js for deployment
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install production dependencies
        run: |
          cd ./artifacts
          npm ci --only=production

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/portfolio
            ./deploy.sh

      - name: Health check
        run: |
          curl -f http://${{ secrets.SERVER_IP }} || exit 1

      - name: Deployment success notification
        if: success()
        run: echo "✅ Deployment completed successfully!"

  notify_failure:
    runs-on: ubuntu-latest
    needs: [test, build, deploy]
    if: failure()
    steps:
      - name: Deployment failed notification
        run: echo "❌ Deployment failed! Check the logs for details."
